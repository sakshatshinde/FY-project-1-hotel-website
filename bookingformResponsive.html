<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lemigo Bookings</title>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css" />
    <link rel="stylesheet" href="styleform.css">
</head>
<body>
    <div class="contianer">
        <h1 class="brand">
            <span>Lemigo</span> Hotels
        </h1>
        <div class="wrapper animated bounceInLeft">
            <div class="company-info">
                <h3><u>Bookings</u></h3>
                <ul>
                    <li><i class="fa fa-road"></i> Laura Seizel St</li>
                    <li><i class="fa fa-phone"></i> +914445553331</li>
                    <li><i class="fa fa-envelope"></i> contactus@lemigo.com</li>
                </ul>
            </div>
            <div class="contact">
                <h3><u>Booking Form</u></h3>
                <div class="alert">Your reqeust has been submitted</div>
                <form id="contactForm">
                    <p>
                        <label>Name</label>
                        <input type="text" name="name" id="name" required>
                    </p>
                    <p>
                        <label>No. of rooms</label>
                        <input type="number" name="numberOfRooms" id="numberOfRooms" required>
                    </p>
                    <p>
                        <label>Email</label>
                        <input type="email" name="email" id="email">
                    </p>
                    <p>
                        <label>Phone Number</label>
                        <input type="number" name="phone" id="phone" required>
                    </p>
                    <p class="full">
                        <label>Special Requests</label>
                        <textarea name="specialRequests" rows="5" id="message"></textarea>
                    </p>
                    <p class="full">
                        <button type="submit">Submit</button>
                    </p>
                </form>
            </div>
        </div>
    </div>
    <div class="homebutton animated bounceInLeft">
        <a href="index.html"><button>Back to home</button></a>
    </div>
    <script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>
    <script src="main.js"> </script>
</body>
</html>
